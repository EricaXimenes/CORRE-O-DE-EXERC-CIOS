<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let valor1 = Number(prompt(" Digite o primeiro Número"));
let valor2 = Number(prompt(" Digite o segundo Número"));

let soma = valor1 + valor2;
let subt = valor1 - valor2;
let multip = valor1 * valor2;
let divisao = valor1/valor2; 

alert("A soma entre os números "+valor1+" e "+valor2+" é ="+soma);
alert("A diferença  entre os números "+valor1+" e "+valor2+" é ="+subt);
alert("A multiplicação entre os números "+valor1+" e "+valor2+" é ="+multip);
alert("A divisão entre os números "+valor1+" e "+valor2+" é ="+divisao);


</script>

</body>
</html>
