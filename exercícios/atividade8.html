<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let nota1 = Number(prompt("Digite a nota do 1° bimestre: "));
let nota2 = Number(prompt("Digite a nota do 2° bimestre: "));
let nota3 = Number(prompt("Digite a nota do 3° bimestre: "));
let nota4 = Number(prompt("Digite a nota do 4° bimestre: "));

let media = (nota1+nota2+nota3+nota4)/4;

if(media<6){
    alert("Aluno Reprovado! Média = "+media);
}
else{
    alert("Aluno Aprovado! Média = "+media);
}




    </script>
</body>
</html>
