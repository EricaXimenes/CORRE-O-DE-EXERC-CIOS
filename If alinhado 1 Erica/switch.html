<body>
    <script>

let opcao = Number(prompt("Digite 1, 2, ou 3"));
switch(opcao){
    case 1: 
    alert("Você digitou 1");
    break
    case 2:
    alert("Você digitou 2");
    break
    case 3:
    alert("Você digitou 3");
    break
    default:
    alert("Inválido, digite 1,2 ou 3.")
    break;
}






    </script>
